<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .box1 {
            background: orange;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>"
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".box1").click(function(){
                gsap.from(".box1", {rotation: 27, y: 100, backgroundColor : "red", duration: 1 });
                // gsap.fromTo(".box1", {rotation:80, x: 200}, {rotation: 27, x: 100, duration: 1 });
            });
        });
    </script>
</body>
</html>
