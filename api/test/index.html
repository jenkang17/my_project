<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time corona situation by country</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container text-center py-4">
            <!-- <h1 class="pb-4">국가별 코로나 현황</h1> -->
            <from class="search-from pb-4" id="searchFrm">
                <input type="text" name="keyword" class="form-control text-center fw-bold fs-4" id="searchInput" onkeyup="if(window.event.keyCode==13){searchCountry();}" placeholder="국가 검색">
                <a href="javascript:void(0);" class="btn-search" id="btnSearch" onclick="searchCountry();"><i class="fa-solid fa-magnifying-glass"></i></a>
                <!-- <div class="text-right">
                    <select>
                        <option value=""></option>
                    </select>
                </div> -->
            </from>
        </div>
    </header>
    <section class="text-center">
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>국가</th>
                        <th>지역</th>
                        <th>확진자</th>
                        <th>사망자</th>
                        <th>치사율(%)</th>
                        <th>마지막 등록 시간</th>
                    </tr>
                </thead>
                <tbody id="list"></tbody>
            </table>
            <div class="more-box pt-3 mb-5">
                <button type="button" class="btn btn-dark" id="btnMore">More 25+</button>
            </div>
        </div>
    </section>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</html>
